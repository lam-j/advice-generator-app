<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Advice generator app</title>

        <!-- Stylesheets-->
        <link rel="stylesheet" href="styles.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="advice-wrapper">
                <div class="advice-body">
                    <div class="advice-id">
                        <p class="advice-id">Advice #<span id="advice-number"></span></p>
                    </div>
                    <div class="advice-text">
                        <h2 id="advice-text"></h2>
                    </div>
                    <div class="pattern-divider desktop">
                        <img class="pattern-divider desktop" src="images/pattern-divider-desktop.svg" alt="pattern-divider" />
                    </div>
                </div>
                <div class="pattern-divider mobile">
                    <img class="pattern-divider mobile" src="images/pattern-divider-mobile.svg" alt="pattern-divider" />
                </div>
                <form class="dice">
                    <button><img src="images/icon-dice.svg" alt="dice" /></button>
                </form>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
